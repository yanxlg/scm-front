---
apiVersion: v1
kind: ConfigMap
metadata:
  name: trigram-scm-front-page-nginx-conf-@@VID@@
data:
  nginx.conf: |
    user  www-data;
    worker_processes  1;
    error_log  /var/log/nginx/error.log warn;
    pid        /var/run/nginx.pid;
    events {
        worker_connections  1024;
    }
    http {
        include       /etc/nginx/mime.types;
        default_type  application/octet-stream;

        log_format apache_format escape=json
          '{"remote_addr":"$remote_addr",'
          '"remote_user":"$remote_user",'
          '"time_local":"$time_local",'
          '"request":"$request",'
          '"status":"$status",'
          '"body_bytes_sent":"$body_bytes_sent",'
          '"http_referer":"$http_referer",'
          '"http_user_agent":"$http_user_agent",'
          '"http_x_forwarded_for":"$http_x_forwarded_for",'
          '"host":"$host",'
          '"upstream_cache_status":"$upstream_cache_status",'
          '"request_time":"$request_time"}';


        access_log  /var/log/nginx/access.log  apache_format;
        sendfile        on;
        #tcp_nopush     on;
        keepalive_timeout  65;

        gzip on;
        gzip_http_version 1.0;
        gzip_proxied any;
        gzip_min_length  1100;
        gzip_buffers     4 8k;
        gzip_types       text/plain text/css application/json application/x-javascript text/xml application/xml application/xml+rss text/javascript image/x-icon application/javascript;
        gzip_vary on;
        client_max_body_size 20m;
        include /etc/nginx/conf.d/*.conf;
    }
  trigram-scm-front-page.conf: |
    server {
        listen 80 default_server;
        listen [::]:80 default_server;
        access_log  /var/log/nginx/access.log  apache_format;
        set $prjroot /usr/share/nginx/html;
        root $prjroot/;
        index index.html;

        location /version {
            root $prjroot/;
            add_header Content-Type text/plain;
        }
        location ~.*\.(js|css|png|jpg)$
        {
            expires 30d;
            try_files $uri $uri/ /index.html;
        }
        location / {
            if ($cookie_jsessionid = "")
            {
                return 302 https://cas-t.vova.com.hk/cas/login?service=https://${host}/auth/cas_login;
            }
            try_files $uri $uri/ /index.html;
        }
        location /auth/{
            proxy_set_header   Cookie $http_cookie;
            proxy_set_header   Host $host;
            proxy_set_header   Remote_Addr $remote_addr;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   REMOTE-HOST $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_pass https://scm-api-t@@VID@@.vova.com.hk;
        }
        location /api/{
            proxy_set_header   Cookie $http_cookie;
            proxy_set_header   Host $host;
            proxy_set_header   Remote_Addr $remote_addr;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   REMOTE-HOST $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_pass https://scm-api-t@@VID@@.vova.com.hk/;
        }
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: trigram-scm-front-page-@@VID@@
  labels:
    name: trigram-scm-front-page-@@VID@@
spec:
  selector:
    matchLabels:
      name: trigram-scm-front-page-@@VID@@
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      name: trigram-scm-front-page-@@VID@@
      labels:
        name: trigram-scm-front-page-@@VID@@
    spec:
      terminationGracePeriodSeconds: 10
      containers:
        - name: trigram-scm-front-page
          image: 724258426085.dkr.ecr.us-east-1.amazonaws.com/scm-front:page-@@VID@@
          imagePullPolicy: Always
          ports:
            - containerPort: 80
              name: http-port
          volumeMounts:
            - name: trigram-scm-front-page-conf
              mountPath: /etc/nginx/conf.d
            - name: nginx-conf
              mountPath: /etc/nginx/nginx.conf
              subPath: nginx.conf
            - name: nginx-log
              mountPath: /var/log/nginx
          livenessProbe:
            httpGet:
              path: /version
              port: 80
            initialDelaySeconds: 5
            timeoutSeconds: 5
            failureThreshold: 12
          readinessProbe:
            httpGet:
              path: /version
              port: 80
            initialDelaySeconds: 5
            timeoutSeconds: 5
            failureThreshold: 12
      volumes:
        - name: nginx-log
          hostPath:
            path: /opt/data1/logs/scm-front/nginx
        - name: nginx-conf
          configMap:
            name: trigram-scm-front-page-nginx-conf-@@VID@@
            items:
              - key: nginx.conf
                path: nginx.conf
        - name: trigram-scm-front-page-conf
          configMap:
            name: trigram-scm-front-page-nginx-conf-@@VID@@
            items:
              - key: trigram-scm-front-page.conf
                path: trigram-scm-front-page.conf
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: name
                      operator: In
                      values:
                        - trigram-scm-front-page-@@VID@@
                topologyKey: kubernetes.io/hostname


---
kind: Service
apiVersion: v1
metadata:
  name: trigram-scm-front-page-svc-@@VID@@
  annotations:
    alb.ingress.kubernetes.io/healthcheck-path: /version
spec:
  selector:
    name: trigram-scm-front-page-@@VID@@
  ports:
    - name: svc-http
      port: 80
      targetPort: http-port
      protocol: TCP
    - name: svc-https
      port: 443
      targetPort: http-port
  type: NodePort
