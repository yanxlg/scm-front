defaultSeverity: error
extends:
    - tslint-react
    - tslint-eslint-rules
rules:
    eofline: true
    no-console: true
    no-construct: true
    no-debugger: true
    no-reference: false
    jsx-no-multiline-js: false
    jsx-wrap-multiline: false
    jsx-alignment: false
    jsx-no-lambda: false
    jsx-curly-spacing: false
